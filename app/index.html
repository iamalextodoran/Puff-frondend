    <script>
    
    let darkMode = localStorage.getItem('darkMode');
    // let accentColor = localStorage.getItem('accentColor');

    const enableDarkMode = () => {
      document.body.classList.add('darkMode');
      localStorage.setItem('darkMode', 'enabled');
      document.getElementById('thisGuy').src = 'assets/images/logo-white.png'
    }
    // const customColor = () => {
    //   document.documentElement.style.setProperty("--bar-color", "purple");
    //   localStorage.setItem('accentColor', 'enabled');
    //   }

    if (darkMode === 'enabled') {
      enableDarkMode();
    }

    // if (accentColor === 'enabled') {
    //   customColor();
    // }
    let color = localStorage.getItem('color');
    let trail = localStorage.getItem('trail');
    
    document.documentElement.style.setProperty("--bar-color", color);
    document.documentElement.style.setProperty("--bar-trail-color", trail);

    </script>
